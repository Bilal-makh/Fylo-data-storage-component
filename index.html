<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <div class="card info">
        <img class="logo" src="images/logo.svg" alt="Logo" />
        <ul class="icons">
          <li>
              <img src="images/icon-document.svg" alt="" />
          </li>
          <li>
              <img src="images/icon-folder.svg" alt="" />
          </li>
          <li>
              <img src="images/icon-upload.svg" alt="" />
          </li>
        </ul>
      </div>
      <div class="card storge-sec">
        <div class="storge">
          <h4>Youâ€™ve used <span>815 GB</span> of your storage</h4>
          <div class="storge-bar">
            <span></span>
            <div class="storage-capacity">
              <span>0 GB</span>
              <span>1000 GB</span>
            </div>
          </div>
          <p><span>185</span> GB Left</p>
        </div>
      </div>
    </main>
  </body>
</html>
